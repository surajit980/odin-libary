<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Odin Libary</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Let's add a book</h1>
                </div>
                <div class="modal-body">
                    <form id="book-form" onsubmit="createNewBook(event)">
                        <div class="inp-container">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required autocomplete="off">
                        </div>
                        <div class="inp-container">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" required autocomplete="off">
                        </div>
                        <div class="inp-container">
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" id="pages" required autocomplete="off">
                        </div>
                        <div>
                            <label for="read">Have You read it ? </label>
                            <input type="checkbox" name="read" id="read">
                        </div>
                        <button class="save-btn" type="submit">Save</button>
                    </form>
                    <button type="button" class="btn btn-danger close-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="navbar">
        <div class="nav-left">
            <img class="logo"
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="" srcset="">
            <h1>Odin Libary</h1>
        </div>
        <div class="nav-right">
            <button class="login-btn">Log In</button>
        </div>
    </div>
    <div class="main">
        <div class="add-btn">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> Add
                Book</button>
        </div>
        <div id="libary-list">
            <!-- <div class="book-card">
                <div>
                    <h3 class="card-title">"Javascript"</h3>
                    <p class="card-author">surajit mirbar</p>
                    <p><strong>Page Count : </strong>100</p>
                    <p><strong>Readed : </strong>Done</p>
                </div>
                <div>
                    <button class="card-remove-btn">Remove</button>
                </div>
            </div> -->
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
